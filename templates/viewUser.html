{% extends "layout.html" %}

{% block body %}

    <div class="container">
        <form method="POST" action="{{ url_for('show_blog_from_user') }}">
            {{form.hidden_tag()}}
            <div>
                {{form.userID.label(class="form-label")}}
                {{form.userID(class="form-control")}}
            </div>
            <br>
            <div>
                {{form.submit(class="btn btn-primary")}}
            </div>
        </form>
    </div>
    
{% endblock %}
