{% extends "layout.html" %}

{% block body %}

    <div class="container">
        <form method="POST" action="{{ url_for('update_blog_body') }}">
            {{form.hidden_tag()}}
            <div>
                {{form.id.label(class="form-label")}}
                {{form.id(class="form-control")}}
            </div>
            <div>
                {{form.body.label(class="form-label")}}
                {{form.body(class="form-control")}}
            </div>
            <br>
            <div>
                {{form.submit(class="btn btn-primary")}}
            </div>
        </form>
    </div>


    
{% endblock %}
